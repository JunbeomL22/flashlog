[package]
name = "flashlog"
version = "1.0.0"
edition = "2021"

[dependencies]
quanta = "0.12"
once_cell = "1.8"
lazy_static = "1.4"
time = { version = "0.3", features = ["macros", "serde", "formatting", "parsing", "local-offset"] }
anyhow = "1.0"
criterion = "0.5"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.9"
core_affinity = "0.8"
crossbeam-utils = "0.8"
crossbeam-channel = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = 3
